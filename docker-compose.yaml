    networks:
      dn2:
        ipv4_address: 10.0.50.2
        ipv6_address: fd00:d0cc:e700:1111:5::2
   




         
networks:
  net1:
    name: net1
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: net1
    ipam:
      driver: default
      config:
        - subnet: 10.0.10.0/24
        - subnet: fd00:d0cc:e700:1111:1::/80
  net2:
    name: net2
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: net2
    ipam:
      driver: default
      config:
        - subnet: 10.0.20.0/24
        - subnet: fd00:d0cc:e700:1111:2::/80
  dn1:
    name: dn1 
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: dn1 
    ipam:
      driver: default
      config:
        - subnet: 10.0.40.0/24
        - subnet: fd00:d0cc:e700:1111:4::/80
  dn2:
